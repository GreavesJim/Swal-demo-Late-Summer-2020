<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>swal-demo</title>
  </head>

  <body>
    <header class="container-fluid bg-info text-light text-center">
      <h1>swal-demo</h1>
    </header>
    <main class="container">
      <button onclick="app.valuesController.alert()">ALERT</button>
      <button onclick="app.valuesController.toasty()">Toast</button>
      <button onclick="app.valuesController.confirm()">Confirm</button>
      <button onclick="app.valuesController.input()">Inputs</button>
      <button onclick="app.valuesController.quote()">QUOTE</button>
    </main>
    <footer class="container-fluid bg-info text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
